<div class="events">
  <h1>Available Events</h1>
  <div class="event-grid">
    <div class="event-card" *ngFor="let event of events$ | async" (click)="confirmPurchase(event)">
      <img [src]="event.imageUrl" alt="{{ event.name }}">
      <div class="event-details">
        <h2>{{ event.name }}</h2>
        <p>{{ event.location }}</p>
      </div>
    </div>
  </div>
</div>
