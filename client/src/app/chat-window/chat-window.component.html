<div class="chat-window">
  <div class="chat-header">
    <h3>Chat with Admin</h3>
    <button (click)="closeChat()">x</button>
  </div>
  <div class="chat-body">
    <div *ngFor="let msg of messages"
         [ngClass]="{'chat-message': true, 'user-message': (msg.sender === userEmail), 'other-message': (msg.sender !== userEmail)}">
      <strong>{{ msg.sender }}:</strong> {{ msg.content }}
    </div>
  </div>
  <div class="chat-footer">
    <input [(ngModel)]="message" placeholder="Type your message here..." (keydown.enter)="sendMessage()" />
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
